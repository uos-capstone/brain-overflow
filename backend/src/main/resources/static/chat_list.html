<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>채팅방 목록</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .chatroom {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      cursor: pointer;
    }

    .chatroom:last-child {
      border-bottom: none;
    }

    .chatroom-title {
      font-weight: bold;
      font-size: 18px;
    }

    .chatroom-lastmessage {
      color: #555;
      margin-top: 5px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>로그인 및 채팅방 목록</h2>
  <input type="text" id="username" placeholder="아이디 (예: user@example.com)">
  <input type="password" id="password" placeholder="비밀번호">
  <button id="loginBtn">로그인 및 채팅방 불러오기</button>

  <div id="chatroomList" style="display:none; margin-top:20px;">
    <h3>참여 중인 채팅방</h3>
    <div id="rooms"></div>
  </div>
</div>

<script>
  let stompClient = null;
  let jwtToken = null;
  let userId = null;

  document.getElementById('loginBtn').addEventListener('click', async () => {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    if (!username || !password) {
      return alert('아이디와 비밀번호를 입력하세요.');
    }

    try {
      const res = await fetch('/auth/login', {
        method: 'POST', headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({username, password})
      });
      if (!res.ok) {
        throw new Error('로그인 실패');
      }
      const data = await res.json();
      jwtToken = data.data.token;
      userId = data.data.userId;
      // JWT 저장
      localStorage.setItem('jwtToken', jwtToken);
      localStorage.setItem('userId', userId);
      connectWebSocket();
    } catch (e) {
      alert('로그인 오류: ' + e.message);
    }
  });

  function connectWebSocket() {
    const socket = new SockJS(`/ws?token=${encodeURIComponent(jwtToken)}`);
    stompClient = Stomp.over(socket);
    stompClient.connect({}, frame => {
      // 방 목록 수신
      stompClient.subscribe('/user/queue/chatrooms', msg => {
        const {rooms} = JSON.parse(msg.body);
        displayChatRooms(rooms);
      });
    }, err => console.error('WS 연결 실패:', err));
  }

  function displayChatRooms(rooms) {
    document.getElementById('chatroomList').style.display = 'block';
    const container = document.getElementById('rooms');
    container.innerHTML = '';
    rooms.forEach(room => {
      const div = document.createElement('div');
      div.className = 'chatroom';
      div.innerHTML = `
          <div class="chatroom-title">${room.roomName}</div>
          <div class="chatroom-lastmessage">${room.lastMessage || '메시지가 없습니다.'}</div>
          <div style="color:gray; font-size:12px;">${new Date(
          room.lastMessageTime).toLocaleString()}</div>
        `;
      div.addEventListener('click', () => {
        // 선택된 방으로 이동
        window.location.href = `chat_room.html?roomId=${room.roomId}`;
      });
      container.appendChild(div);
    });
  }
</script>
</body>
</html>
