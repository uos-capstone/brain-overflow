x-spring-common: &spring-common
  build:
    context: .
    dockerfile: Dockerfile
  image: my-spring-app:latest
  depends_on:
    - redis
    - rabbitmq
    - mongodb
    - postgres            # â† ì¶”ê°€
  environment:
    PROFILE: dev

    # PostgreSQL
    SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/brainoverflow
    SPRING_DATASOURCE_USERNAME: postgres
    SPRING_DATASOURCE_PASSWORD: postgres

    # Redis
    REDIS_HOST: redis
    REDIS_PORT: 6379

    # RabbitMQ
    SPRING_RABBITMQ_HOST: rabbitmq
    SPRING_RABBITMQ_PORT: 5672

    # MongoDB
    SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/brainoverflow
  volumes:
    - uploads-data:/app/mri-uploads
services:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Infrastructure
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"   # ê´€ë¦¬ UI
      - "61613:61613"    # â˜… STOMP
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    command: >
      bash -c "
        rabbitmq-plugins enable --offline rabbitmq_stomp &&
        rabbitmq-server
      "
    healthcheck: # ğŸ‘‰ STOMP í¬íŠ¸ ì—´ë¦´ ë•Œê¹Œì§€ ëŒ€ê¸°
      test: [ "CMD-SHELL", "rabbitmq-diagnostics -q check_port_connectivity -p 61613" ]
      interval: 5s
      timeout: 5s
      retries: 12
  mongodb:
    image: mongo:7
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=brainoverflow
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Spring ì• í”Œë¦¬ì¼€ì´ì…˜
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  spring-1:
    <<: *spring-common
    depends_on:
      rabbitmq:
        condition: service_healthy
    ports:
      - "8080:8080"

  spring-2:
    <<: *spring-common
    depends_on:
      rabbitmq:
        condition: service_healthy
    ports:
      - "8081:8080"
